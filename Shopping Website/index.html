<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Simple Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="products">
        <div class="product-card">
            <img src="camera.png" alt="Product 1">
            <h3>DSLR Camera</h3>
            <p>₹29,999 <del>₹35,995</del>16% off</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="sunglasses.png" alt="Product 2">
            <h3>Sunglasses</h3>
            <p>₹999 <del>₹1,999</del>50% off</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="shoes.png" alt="Product 3">
            <h3>Casual Shoes</h3>
            <p>₹1,498 <del>₹4,999</del> 70% off</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="saree.png" alt="Product 3">
            <h3>Temple Border Cotton Silk Saree</h3>
            <p>₹451 <del>₹1,999</del> 77% off</p>
            <button>Buy Now</button>
        </div>
        <!-- Add more product cards as needed -->
    </section>

    <footer>
        <p>&copy; 2025 My Simple Shop. All rights reserved.</p>
    </footer>

</body>
</html>
